    <script type="text/javascript">
      var exports = null;
      var resizeMsg = undefined;
      function onResize() {
        var w = window.innerWidth;
        var h = window.innerHeight;
        const ratio = 4.0 / 3.0;
        if (w < (h * ratio)) {
          h = Math.round(w / ratio);
        } else {
          w = Math.round(h * ratio);
        }
        function applySize(elem) {
          elem.style.left = (window.innerWidth / 2 - w / 2) + "px";
          elem.style.top = (window.innerHeight / 2 - h / 2) + "px";
          elem.style.width = w + "px";
          elem.style.height = h + "px";
          elem.width = w;
          elem.height = h;
        }
        applySize(document.getElementById("screen"));
        applySize(document.getElementById("loading"));
        if (resizeMsg) {
          clearTimeout(resizeMsg);
        }
        resizeMsg = setTimeout(() => { console.log("resized to " + w + "x" + h); }, 1000);
        if (exports) {
          exports._resized(w, h);
        }
      }
      onResize();

      function onLoad() {
        document.getElementById("txt-loading").setAttributeNS(null, "visibility", "hidden");
        document.getElementById("txt-start").setAttributeNS(null, "visibility", "visible");
        onProgress(1);
      }

      function onStart() {
        document.getElementById("loading").style.display = "none";
        requestAnimationFrame(loop);
      }

      function onProgress(ratio) {
        const v = Math.min(Math.max(ratio, 0), 1);
        document.getElementById("progress").setAttributeNS(null, "transform", "scale(" + v.toFixed(2) + ",1)");
      }

      // javascript enabled?
      const checks = document.getElementById("checks");
      checks.innerHTML = "";
      {
        // webgl?
        var canvas = document.getElementById("screen");
        var gl = canvas.getContext("webgl");
        if (!gl) {
          checks.innerHTML = "WebGL1 not supported :(";
        } else {
          var vaoExt = gl.getExtension('OES_vertex_array_object');
          if (!vaoExt) {
            checks.innerHTML = "WebGL extension 'OES_vertex_array_object' not supported :(";
          }
        }
        // webaudio?
        var AudioContext = window.AudioContext || window.webkitAudioContext;
        if (!AudioContext) {
          checks.innerHTML = "WebAudio not supported, sound disabled :(";
        }
      }

      document.getElementById("txt-loading").setAttributeNS(null, "visibility", "visible");
    </script>
    <script src="./tt.js"></script>
  </body>
</html>
